     <th>Movie Title</th>
     <th data-priority="3">Year</th>

   <tr>

     <td>1942</td>

     <td>64</td>
   </tr>
   <tr>
     <th>3</th>

     <td>1972</td>

     <td>87</td>
   </tr>
   <tr>
     <th>4</th>

     <td>87</td>
   </tr>
  </tbody>
</table>
<style>
/* 优先级为 2 的列在 320px (20em x 16px) 宽的屏幕下显示 */
@media screen and (min-width: 20em) {
   .my-custom-class th.ui-table-priority-1,
   .my-custom-class td.ui-table-priority-1 {
     display: table-cell;
   }
}
/* 优先级为 2 的列在 480px (30em x 16px) 宽的屏幕下显示 */
@media screen and (min-width: 30em) {
   .my-custom-class  th.ui-table-priority-2,
   .my-custom-class td.ui-table-priority-2 {
     display: table-cell;
   }
}

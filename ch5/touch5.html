<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <script src="hammer.js"></script>
  <style>
  body {
    padding: 0;
    overflow: hidden;
  }
  #pinchzoom {
    overflow: hidden;
    width: 300px;
    height: 300px;
    background-color: #eee;
  }
  </style>
</head>
<body>
  <div id="pinchzoom">
    <img id="img" src="http://pr.bdimg.com/static/princess/img/misc/baidu_logo_c352a179.gif" ondragstart="return false" alt="" />
  </div>
  <script>

  var hammertime = Hammer(document.getElementById('pinchzoom'), {
    transform_always_block: true,
    transform_min_scale: 0.5, // 最小只到原图的 1/2
    drag_block_horizontal: true,
    drag_block_vertical: true,
    drag_min_distance: 0
  })

  var img = document.getElementById('img');

  // 初始值
  var posX = 0,
    posY = 0,
    scale = 1,
    last_scale,
    rotation = 1,
    last_rotation

  hammertime.on('touch drag transform', function(e) {
    switch (e.type) {
      // 当 touch 开始时记录下当前的缩放量、旋转量、位移量
      case 'touch':
        last_scale = scale
        last_rotation = rotation
        last_posX = posX
        last_posY = posY
        break
      // 拖拽时改变位移量
      case 'drag':
        posX = last_posX + e.gesture.deltaX
        posY = last_posY + e.gesture.deltaY
        break
      // hammer 提供的 transform 事件非常好用
      case 'transform':
        rotation = last_rotation + e.gesture.rotation
        scale = Math.min(last_scale * e.gesture.scale, 10)
        break
    }

    // 使用 CSS3 transform 进行图片的变换
    var transform =
      "translate3d(" + posX + "px," + posY + "px, 0) " +
      "scale3d(" + scale + "," + scale + ", 0) " +
      "rotate(" + rotation + "deg) "

    img.style.webkitTransform = transform
  });
  </script>
  <script src="plugins/hammer.fakemultitouch.js"></script>
  <script src="plugins/hammer.showtouches.js"></script>
  <script>
    Hammer.plugins.fakeMultitouch();
    Hammer.plugins.showTouches();
  </script>
</body>
</html>

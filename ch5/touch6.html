<!DOCTYPE html>
<html>
<head>
  <title>Hammer.js | carousel</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <style>
  /* 一些 reset css 代码 */
  html, body, ul, li{
    padding: 0;
    margin: 0;
  }
  #carousel, #carousel ul, #carousel li  {
    min-height: 400px;
    position: relative;
  }
  #carousel {
    background: silver;
    overflow: hidden;
    width:100%;
    /* backface-visibility 的意思是在对元素进行变换时，如果元素的“正面”看不到了（比如使用 rotate 时），那么就隐藏整个元素
       这在处理flip这样的翻转特效时有用。 */
    -webkit-backface-visibility: hidden;
    -webkit-transform: translate3d(0,0,0) scale3d(1,1,1);
    /* preserve-3d 指定元素的子元素应该在3D空间中进行定位 */
    -webkit-transform-style: preserve-3d;
  }

  /* 增加一个额外的动画样式，在切换版面时使用
     使用CSS动画能在移动设备中获得比较好的性能 */
  #carousel ul.animate {
    -webkit-transition: all .3s;
  }

  #carousel ul {
    -webkit-transform: translate3d(0%,0,0) scale3d(1,1,1);
    overflow: hidden;
    -webkit-backface-visibility: hidden;
    -webkit-transform-style: preserve-3d;
  }

  #carousel ul {
    box-shadow: 0 0 20px rgba(0,0,0,.2);
    position: relative;
  }
  #carousel li {
    float: left;
    overflow: hidden;
    -webkit-transform-style: preserve-3d;
    -webkit-transform: translate3d(0,0,0);
  }

  #carousel li h2 {
    color: #fff;
    font-size: 30px;
    text-align: center;
    /* 设置li中元素的position为absolute，脱离文档流，
       因为li本身进行了浮动，而其内又没有在流中的元素，
       因此可以实现在初始化的时候先隐藏所有的li元素 */
    position: absolute;
    top: 40%;
    left: 0;
    width: 100%;
    text-shadow: -1px -1px 0 rgba(0,0,0,.2);
  }
  /* 加上一些背景色 */
  #carousel li.pane1 { background: #42d692; }
  #carousel li.pane2 { background: #4986e7; }
  #carousel li.pane3 { background: #d06b64; }
  #carousel li.pane4 { background: #cd74e6; }
  #carousel li.pane5 { background: #9fe1e7; }
  </style>
</head>

<body>
  <div id="carousel">
    <ul>
      <li class="pane1"><h2>左滑下一页</h2></li>
      <li class="pane2"><h2>向左拖拽也可以</h2></li>
      <li class="pane3"><h2>右滑上一页</h2></li>
      <li class="pane4"><h2>凑页数</h2></li>
      <li class="pane5"><h2>再凑一页</h2></li>
    </ul>
  </div>

</html>

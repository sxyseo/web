<p lang='en'>
  <!-- q 用来定义短引用，cite 属性用来定义引用的引文 -->
  <q cite="http://knowledge.is.power">知识就是力量</q>，爸爸曾经对我这样说，我为此深信不疑。
  <!-- cite 除了作为属性外，同时也是一个标签，用来引用参考文献，比如书籍、杂志标题 -->
  后来，我又阅读了韩寒的 <cite>《通稿2003》</cite>，
  里面写到：
  <!-- blockquote 用来定义长引用 -->
  <blockquote>
    中国人首先就没有彻底弄明白，学习和上学，教育和教材完全是两个概念。学习未必要在学校里学，而在学校里往往不是在学习。
  </blockquote>
  于是，我明白了知识和书本知识是两码事。
</p>

h1~h6都用来表示区块的标题，h后面跟的数字表示标题的级别，h1级别最高，h6最低。
尤为要注意的是，h标签表示的是区块的标题，而不是文档的标题，这意味着标题的级别实际上会是相对于它所在的区块元素的，而且根据区块的嵌套情况，标题的级别也会相应的变化，比如这段代码：

<body>
  <h1>标题1</h1>
  <h2>标题2</h2>
  <h2>标题3</h2>
  <h2>标题3</h2>
  <h3>标题5</h3>
  <h2>标题6</h2>
</body>

和这段代码：

<body>
  <h1>标题1</h1>
  <section>
    <h1>标题2</h1>
  </section>
  <section>
    <h1>标题3</h1>
  </section>
  <section>
    <h1>标题4</h1>
    <section>
      <h1>标题5</h1>
    </section>
  </section>
  <section>
    <h1>标题6</h1>
  </section>
</body>

它们在语义上是完全等价的。选择何种风格的编写方式完全可以根据你自己的需要来安排。

hgroup这个新增元素则用于组合标题，只在区块需要有多个级别的标题时使用——副标题、标语等。前面的例子：
<article>
  <hgroup>
    <h1>苹果</h1>
    <h2>可口而诱人！</h2>
  </hgroup>
  …
</article>

hgroup本身作为区块时，它的级别和它包含的最高级别的标题子元素一样，比如上例中hgroup的级别就和h1是一样的。

<hgroup>
 <h1>三体</h1>
 <h2>“地球往事”三部曲之一</h2>
</hgroup>
<hgroup>
 <h1>三体 Ⅱ</h1>
 <h2>黑暗森林</h2>
</hgroup>

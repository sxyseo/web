<!doctype html>
<html lang="zh-CN">
<head>
  <title>文档标题，一般而言不可或缺</title>
  <!-- normalize.css 使得你的页面在不同浏览器中的显示保持一致 -->
  <link rel="stylesheet" href="http://necolas.github.com/normalize.css/2.0.1/normalize.css">
</head>
<body bgcolor="#ddd">
  <h2 id="h2-1">什么是 HTML？</h2>
  <p class="paragraph">
    <acronym title="Hyper Text Markup Language">HTML</acronym>是用来描述网页的一种<strong>语言</strong>。
    例如：
    <code>
      &lt;p&gt;程序写得好，老板天天找，程序写得好，周末木有了，程序写得好，随时外地跑，程序写的好，有人找你修电脑！&lt;/p&gt;
    </code>
  </p>
  <ul>
    <li class="current">HTML 指的是超文本标记语言</li>
    <li>HTML 不是一种编程语言，而是一种<em>标记语言</em> (markup language)</li>
    <li>标记语言是一套<em onmouseover="this.style.backgroundColor='yellow';">标记标签</em> (markup tag)</li>
    <li>HTML 使用<em>标记标签</em>来描述网页</li>
  </ul>
</body>
</html>
